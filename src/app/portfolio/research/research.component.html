<div
  *ngFor="let options of respOptions"
  [ngClass]="options.viewClasses"
  class="flex-column align-items-center text-center vw-90 mx-auto"
>
  <h1 [ngClass]="options.titleClasses" class="mb-5">
    <span class="fw-bold">My</span> research
  </h1>
  <div
    class="d-flex vw-90"
    [ngClass]="{
      'justify-content-center flex-wrap': !options.displayInColumn,
      'flex-column  align-items-center': options.displayInColumn
    }"
    *ngIf="research$ | async as research"
  >
    <div
      *ngFor="let res of research"
      class="card res-card"
      [ngClass]="{
        'm-3': !options.displayInColumn,
        'mb-3': options.displayInColumn
      }"
    >
      <div class="card-header">
        <i
          class="fa-lg me-1 far"
          [ngClass]="
            res.status == 'under review'
              ? 'far fa-clock'
              : res.status == 'rejected'
              ? 'fa-times-circle'
              : 'fa-check-circle'
          "
        ></i>
        {{ res.status }}
      </div>
      <div class="card-body ref-card text-start">
        <h6>
          <i class="fa-lg me-1 mb-4 far fa-calendar"></i> {{ res.issuedDate }}
        </h6>
        <h5 class="card-title mb-4">
          <i class="me-1 fa fa-book"></i> {{ res.title }}
        </h5>
        <span class="card-text me-2" *ngFor="let author of res.authors">
          <i class="fa fa-user"></i> {{ author }}.
        </span>
      </div>
      <div class="card-footer">
        <div class="d-flex flex-row justify-content-center">
          <a
            *ngIf="res.theAbstract"
            class="btn btn-dark me-2"
            (click)="open(content, res)"
          >
            <i class="fa-lg me-1 far fa-eye"></i>
            Show/Hide Abstract
          </a>
          <a
            [href]="res.url"
            target="_blank"
            *ngIf="res.url"
            class="btn btn-dark me-2"
          >
            <i class="fa-lg me-1 fa fa-link"></i>
            URL
          </a>
        </div>
      </div>
    </div>
  </div>

  <button
    *ngIf="isHome$ | async"
    routerLink="/research"
    class="mt-3 btn btn-dark"
  >
    See More Research
    <i class="ms-1 fas fa-angle-right"></i>
  </button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ activeResearch.title }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    {{ activeResearch.theAbstract }}
  </div>
  <div class="modal-footer">
    <a
      [href]="activeResearch.url"
      target="_blank"
      *ngIf="activeResearch.url"
      class="btn btn-dark me-2"
    >
      <i class="fa-lg me-1 fa fa-link"></i>
      Read More
    </a>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>

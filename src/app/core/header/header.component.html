<div
  class="d-flex min-vh-10 w-100 justify-content-center pb-3 pt-3 pe-4 ps-4"
  (scroll)="onscroll()"
  [ngClass]="navBarFixed ? 'nav-fixed text-light bg-dark' : 'nav-no-fixed'"
>
  <div
    class="d-flex justify-content-start"
    *ngIf="bio$ | async as bio"
    routerLink="/"
    fragment="home"
  >
    <h2 class="fw-bold">{{ bio.firstName }}</h2>
    <h2 class="fw-light ms-2">{{ bio.lastName }}</h2>
  </div>
  <div
    class="d-none d-md-flex flex-grow-1 justify-content-end align-items-start"
  >
    <button
      type="button"
      class="ms-2 me-2 btn border-0 fw-bold"
      [ngClass]="navBarFixed ? 'btn-outline-light' : 'btn-outline-dark'"
      *ngFor="let item of menuItems"
      [routerLink]="(isHome$ | async) ? item.homePath : item.pagePath"
      [fragment]="(isHome$ | async) ? item.fragment : ''"
    >
      {{ item.title }}
    </button>
  </div>
  <div class="d-flex d-md-none justify-content-end flex-grow-1">
    <div ngbDropdown class="d-inline-block" display="dynamic" container="body">
      <button
        class="btn border-0"
        ngbDropdownToggle
        [ngClass]="navBarFixed ? 'btn-outline-light' : 'btn-outline-dark'"
      >
        <i class="fas fa-lg fa-bars"></i>
      </button>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
        <button
          ngbDropdownItem
          *ngFor="let item of menuItems"
          [routerLink]="(isHome$ | async) ? item.homePath : item.pagePath"
          [fragment]="(isHome$ | async) ? item.fragment : ''"
        >
          {{ item.title }}
        </button>
      </div>
    </div>
  </div>
</div>
